<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSV to JSON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>
</head>
<body style="text-align:center">
    CSV to JSON test
    <script>
        loadJSONP(
            'https://daks01.github.io/FAQx81/assets/data/clicks.csv',
            'LoadCsvSuccess'
        );

        function loadJSONP(url, callbackName) {
            var script = document.createElement('script');
            if (url.match(/\?/)) {
                url += "&callback="+name;
            } else {
                url += "?callback="+name;
            }

            script.src = url;
            document.getElementsByTagName('head')[0].appendChild(script);
        }

        window['LoadCsvSuccess'] = function(data) {
            delete window['LoadCsvSuccess'];
            console.log("Before JSON Conversion");
            console.log(data);
            csv()
                .fromString(data)
                .then(function(result){
                    console.log("After JSON Conversion");
                    console.log(result);
                    return console.dir(result);
                });
        }
    </script>
</body>
</html>
