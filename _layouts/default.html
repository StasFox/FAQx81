<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if IE]>
        <link rel="stylesheet" href="{{ "/assets/css/ie.css?v=" | append: site.github.build_revision | relative_url }}">
    <![endif]-->
    <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="page-layout">
        <div class="page-layout__row">
            <aside class="page-layout__sidebar">
                <h3>Оглавление</h3>
                <nav aria-label="Table of Contents">
                    {% include toc.html html=content %}
                </nav>
            </aside>
            <main class="page-layout__content" itemprop="articleBody">
                <div class="h1" style="font-size: 65px !important;">
                    {{ site.title | default: site.github.repository_name }}
                    <a href="{{ site.github.repository_url }}">
                        {% if site.github.is_project_page %}
                            <img src="https://help.github.com/assets/images/site/invertocat.png" width="24px" alt="" title="GitHub">
                        {% endif %}
                    </a>
                </div>
                {{ content }}
            </main>
        </div>
    </div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>

    {% if site.google_analytics %}
        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
            ga('create', '{{ site.google_analytics }}', 'auto');
            ga('send', 'pageview');
        </script>
    {% endif %}
</body>
</html>
