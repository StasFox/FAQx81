<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if IE]>
        <link rel="stylesheet" href="{{ "/assets/css/ie.css?v=" | append: site.github.build_revision | relative_url }}">
    <![endif]-->
    <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="page-layout">
        <div class="page-layout__row">
            <aside class="page-layout__sidebar" id="menu">
                <nav class="toc-menu">
                    <div class="mobile-show">
                        {% include pagetitle.html %}
                    </div>
                    {% include toc.html html=content %}
                </nav>
            </aside>
            <main class="page-layout__content">
                <div class="page-layout__content-inner">
                    <div class="mobile-hide">
                        {% include pagetitle.html %}
                    </div>
                    {{ content }}
                </div>
            </main>
        </div>
    </div>
    
    <a href="#menu" class="mobile-menu-btn">
        &#9776;
    </a>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>

    <script>
        function collapceMenu() {
            document.addEventListener('click', function (event) {
                if (!event.target.matches('.toc-menu>ul>li>a')) {
                    return;
                }
                let submenu = event.target.nextElementSibling;
                if (document.body.contains(submenu)) {
                    toggleElement(submenu);
                }
            }, false);

            function toggleElement(el) {
                window.getComputedStyle(el).display === 'none' ? el.style.display = 'block' : el.style.display = 'none';
            }
        }
        collapceMenu();
    </script>

    {% if site.google_analytics %}
        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
            ga('create', '{{ site.google_analytics }}', 'auto');
            ga('send', 'pageview');
        </script>
    {% endif %}
</body>
</html>
