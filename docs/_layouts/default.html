<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="h1">
                {{ site.title | default: site.github.repository_name }}
                <a href="{{ site.github.repository_url }}"><img src="https://help.github.com/assets/images/site/invertocat.png" width="24px" alt="GitHub" style="vertical-align: top;"></a>
            </div>
            {% if site.logo %}
                <img src="{{site.logo | relative_url}}" alt="Logo" />
            {% endif %}
            {% if site.github.is_project_page %}
                <p class="view">
                    View on <a href="{{ site.github.repository_url }}">
                        GitHub <img src="https://help.github.com/assets/images/site/invertocat.png" width="24px" alt="GitHub" style="vertical-align: top;">
                    </a>
                </p>
            {% endif %}
        </header>
        <main>
            <form action="/search" method="get">
                <input type="text" id="search-query" name="q" placeholder="Поиск" autocomplete="off">
            </form>
            <div id="search-results" style="display: none;"> </div>

            {{ content | toc_only }}
        </main>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
            ga('create', '{{ site.google_analytics }}', 'auto');
            ga('send', 'pageview');
        </script>
    {% endif %}
</body>
</html>
